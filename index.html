<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe - Lengkap</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #0f0f0f, #1a1a1a);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
      color: #ff6600;
      text-shadow: 2px 2px 5px #000;
    }
    .controls, .scoreboard {
      margin: 10px 0;
    }
    .board {
      display: grid;
      margin: 20px auto;
      width: fit-content;
      border: 4px solid #fff;
    }
    .cell {
      width: 80px;
      height: 80px;
      background-color: #222;
      border: 2px solid #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .cell:hover {
      background-color: #333;
    }
    select, button {
      font-size: 16px;
      padding: 5px 10px;
      border-radius: 5px;
      border: none;
      margin: 5px;
    }
    button {
      background-color: #6200ea;
      color: white;
    }
    button:hover {
      background-color: #7c4dff;
    }
    .winner-line {
      position: absolute;
      background-color: red;
      z-index: 10;
    }
    .chat-box {
      max-width: 300px;
      margin: 10px auto;
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 8px;
    }
    .chat-box textarea {
      width: 100%;
      resize: none;
      border-radius: 5px;
    }
    .chat-box button {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="controls">
    Pilih simbol:
    <select id="playerSymbol">
      <option value="X">X</option>
      <option value="O">O</option>
    </select>
    <button onclick="resetGame()">Reset</button>
  </div>  <div class="scoreboard">
    <span>Skor X: <span id="scoreX">0</span></span>
    &nbsp;|&nbsp;
    <span>Skor O: <span id="scoreO">0</span></span>
  </div>  <div id="gameBoard" class="board"></div>
  <h2 id="status"></h2>  <div class="chat-box">
    <h4>Chat:</h4>
    <textarea id="chatInput" rows="2" placeholder="Ketik pesan..."></textarea>
    <button onclick="sendChat()">Kirim</button>
    <div id="chatLog"></div>
  </div><audio id="winSound" src="https://www.myinstants.com/media/sounds/mario-coin.mp3"></audio>

  <script>
    const board = document.getElementById('gameBoard');
    const statusText = document.getElementById('status');
    const scoreXText = document.getElementById('scoreX');
    const scoreOText = document.getElementById('scoreO');
    const winSound = document.getElementById('winSound');
    const chatLog = document.getElementById('chatLog');

    let currentPlayer = 'X';
    let boardState = ['', '', '', '', '', '', '', '', ''];
    let score = { X: 0, O: 0 };
    let gameActive = true;

    const winCombos = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    function drawBoard() {
      board.innerHTML = '';
      board.style.gridTemplateColumns = 'repeat(3, 1fr)';
      boardState.forEach((val, i) => {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.textContent = val;
        cell.addEventListener('click', () => makeMove(i));
        board.appendChild(cell);
      });
    }

    function makeMove(index) {
      if (!gameActive || boardState[index]) return;
      boardState[index] = currentPlayer;
      drawBoard();
      checkWinner();
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      statusText.textContent = 'Giliran: ' + currentPlayer;
    }

    function checkWinner() {
      for (const [a, b, c] of winCombos) {
        if (boardState[a] && boardState[a] === boardState[b] && boardState[b] === boardState[c]) {
          gameActive = false;
          statusText.textContent = boardState[a] + ' MENANG!';
          score[boardState[a]]++;
          scoreXText.textContent = score.X;
          scoreOText.textContent = score.O;
          winSound.play();
          return;
        }
      }
      if (!boardState.includes('')) {
        statusText.textContent = 'Seri!';
        gameActive = false;
      }
    }

    function resetGame() {
      boardState = ['', '', '', '', '', '', '', '', ''];
      currentPlayer = document.getElementById('playerSymbol').value;
      gameActive = true;
      statusText.textContent = 'Giliran: ' + currentPlayer;
      drawBoard();
    }

    function sendChat() {
      const msg = document.getElementById('chatInput').value;
      if (msg.trim()) {
        const p = document.createElement('p');
        p.textContent = (currentPlayer === 'X' ? 'X' : 'O') + ': ' + msg;
        chatLog.appendChild(p);
        document.getElementById('chatInput').value = '';
      }
    }

    window.onload = resetGame;
  </script></body>
</html>
